
<div class="container">
    
<form *ngIf="currentCategory" [formGroup]="infoForm" (ngSubmit)="onSubmit()">

    <div class="input-image form-group">
        <input type='file' (change)="onImgChange($event)" accept=".png, .jpeg, .jpg">
        <img id="img-src" src="https://thumbs.dreamstime.com/z/gorgeous-redhead-girl-gorgeous-redhead-girl-wavy-hair-beauty-studio-portrait-150619750.jpg" alt="" #imgSrc>
    </div>

    <div class="form-group">
        <span>Name</span>
        <input
         type="text"
         class="form-control" 
         formControlName="name">
    </div>

    <div class="form-group">
        <span>price</span>

        <div style="display: flex;">
        <div class="dollar">$</div>
        <input
         type="number"
         class="form-control" 
         formControlName="price">
        </div>
        
    </div>

    <div class="form-group">
        <span>description</span>
        <input
         type="text"
         class="form-control" 
         formControlName="desc">
    </div>

    <div class="bottom">
        <button type="submit" class="btn btn-primary" [disabled]="!infoForm.valid">Submit</button>
    </div>
</form>
</div>
